<h3>Shipping Prices</h3>

<div  class="shipping-item"  *ngFor="let shipping of shippingCosts | async">
  <span (click)="shippingPrice(shipping.price)"  matTooltip="click to add this shipping price" >{{ shipping.type }} </span>
  <span (click)="shippingPrice(shipping.price)"  matTooltip="click to add this shipping price">{{ shipping.price | currency }}</span>
</div>
